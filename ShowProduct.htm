<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width; height=device-height; maximum-scale=1.4; initial-scale=1.0; user-scalable=yes" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link href="css/ShowProduct.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/ShowProduct.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
    <div data-role="page" id="showProductPage">
        <div data-role="panel"  data-position-fixed="true" id="sales" data-position="right" data-display="push">
            <ul id="productsOnSale" data-role="listview" data-split-icon="arrow-l" data-split-theme="d">
            </ul>
        </div>
        <div data-role="header" data-theme="c" data-position="fixed">
            <a href="#sales" data-iconpos="right" data-icon="star" class="ui-btn-right">מבצעים</a>
            <p id="orgName">
            </p>
        </div>
        <div data-role="content" data-theme="c" id="showproductBody">
            <h1 id="productName">
            </h1>
            <img alt="productImage" id="productImage" />
            <h3 id="productDescription">
            </h3>
            <!-- /grid-a -->
            <div data-role="collapsible-set" data-theme="a" data-content-theme="a" id="propertiesAccordion">
            </div>
            <h1 id="price">
            </h1>
            <div data-role="popup" data-position-to="window" data-theme="c" data-transition="pop"
                id="myPopup" data-history="false">
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete"
                    data-iconpos="notext" class="ui-btn-right"></a>
                <div data-role="header" data-theme="a">
                    <p>
                        מוצר במבצע</p>
                </div>
                <div data-role="content">
                    <b id="discount"></b>
                </div>
            </div>
        </div>
        <div data-role="footer" data-theme="c" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#shareCampaign" data-transition="flip">קבל הטבה</a></li>
                    <li><a href="#comapnyProfile" data-transition="flip">אודות החברה</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="comapnyProfile">
        <div data-role="header" data-theme="c" data-position="fixed">
            <p id="P1">
                פרופיל החברה
            </p>
        </div>
        <div data-role="content" data-theme="c" id="Div2">
            <p>
                <b id="comapnyName"></b>
            </p>
            <p id="orgDescription">
            </p>
            <div>
                <table id="orgProfileTB">
                    <tr>
                        <th>
                            טלפון:
                        </th>
                        <td id="orgPhone">
                        </td>
                    </tr>
                    <tr>
                        <td id="webSiteUrl">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            אתר החברה:
                        </th>
                        <td id="orgWebsite">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            פייסבוק:
                        </th>
                        <td>
                            <a id="orgFB"></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div data-role="footer" data-theme="c" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="">קבל הטבה</a></li>
                    <li><a href="">אודות החברה</a></li>
                    <li><a href="">מבצעים</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="shareCampaign">
        <div data-role="header" data-theme="c" data-position="fixed">
            <p id="orgName2">
            </p>
        </div>
        <div data-role="content" data-theme="c" id="Div3">
            <h4>ההטבה הנוכחית:</h4>
            <p id="voucher">
            </p>
            <h4>שתף אותנו בפייסבוק וקבל את ההטבה באופן מיידי! </h4>
            <h4>נוסח השיתוף שיפורסם:</h4>
            <p id="CampDescription">
            </p>
            <div>
                <input id="btnShareCampaign" type="button" value="שתף לקבלת ההטבה" />
            </div>
        </div>
        <div data-role="footer" data-theme="c" data-position="fixed">
        </div>
    </div>
</body>
</html>
